<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="styles.css" th:href="@{/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      id="mainNav"
      th:replace="fragments/nav :: menu('GUEST')"
    ></nav>
    <!-- Page Header-->
    <header class="masthead">
      <div class="container position-relative px-4 px-lg-5">
        <div class="justify-content-center">
          <div class="post-heading">
            <h1>Guest Book</h1>
            <h2 class="subheading">
              leave your comments whatever you want ༼ つ ◕ ◡ ◕ ༽つ
            </h2>
            <span class="meta">
              Posted by Start Bootstrap on August 24, 2021
            </span>
            <a
              type="button"
              class="btn btn-primary footer-btn"
              th:href="@{/guest/form}"
            >
              WRITE
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- Comments-->
    <div class="container px-4 px-lg-5 comments-box">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item" th:each="mention : ${mentions}">
          <h2
            class="accordion-header"
            id="flush-headingOne"
            th:id="|accordion-heading${mention.id}|"
          >
            <a
              class="list-group-item list-group-item-action d-flex gap-3 py-3 accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              th:data-bs-target="|#accordion-collapse${mention.id}|"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
              th:aria-controls="|accordion-collapse${mention.id}|"
              aria-current="true"
            >
              <img
                src="https://github.com/twbs.png"
                alt="twbs"
                width="32"
                height="32"
                class="rounded-circle flex-shrink-0"
              />
              <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                  <h5 class="mb-0" th:text="|@${mention.name}|">@guestname</h5>
                  <h6 class="mb-0 comments" th:text="${mention.content}">
                    comments from my dear friend (*/ω＼*)
                  </h6>
                </div>
                <small class="opacity-50 text-nowrap" th:text="${mention.time}"
                  >time</small
                >
              </div>
            </a>
          </h2>
          <div
            id="flush-collapseOne"
            th:id="|accordion-collapse${mention.id}|"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            th:aria-labelledby="|accordion-heading${mention.id}|"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body list-group-item">
              <a
                th:href="@{/guest/form(id=${mention.id})}"
                type="button"
                class="btn btn-primary btn-accordion"
              >
                Edit
              </a>
              <button type="button" class="btn btn-danger btn-accordion">
                Love
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer-->
    <footer class="border-top">
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#!">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#!">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#!">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <div class="small text-center text-muted fst-italic">
              Copyright &copy; Your Website 2021
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
  </body>
</html>
