<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:fragment="menu(title)">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog</title>
    <!-- Font Awesome icons (free version) -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      id="mainNav"
      th:fragment="menu(menu)"
    >
      <div class="container px-4 px-lg-5">
        <div class="navbar-nav">
          <a th:href="@{/account/login}" sec:authorize="!isAuthenticated()"
            >Login</a
          >
          <a
            class="ml-3"
            th:href="@{/account/register}"
            sec:authorize="!isAuthenticated()"
            >Join</a
          >
          <form
            th:action="@{/logout}"
            method="post"
            sec:authorize="isAuthenticated()"
          >
            <img
              sec:authorize="hasRole('ROLE_USER')"
              src="img/chess-rook-solid.svg"
              width="20"
              height="20"
            />
            <img
              sec:authorize="hasRole('ROLE_ADMIN')"
              src="img/chess-queen-solid.svg"
              width="20"
              height="20"
            />
            <span sec:authentication="name">user</span>
            <button class="btn-logout ml-3" type="submit">Logout</button>
          </form>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item" th:classappend="${menu} == 'HOME'? 'active'">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="#" th:href="@{/}"
                >Home<span class="sr-only" th:if="${menu} == 'HOME'"
                  >(current)</span
                ></a
              >
            </li>
            <li class="nav-item" th:classappend="${menu} == 'ABOUT'? 'active'">
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="#"
                th:href="@{/about}"
                >About<span class="sr-only" th:if="${menu} == 'ABOUT'"
                  >(current)</span
                ></a
              >
            </li>
            <li
              class="nav-item"
              th:classappend="${menu} == 'GUEST BOOK'? 'active'"
            >
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="#"
                th:href="@{/guest}"
                >Guest Book<span class="sr-only" th:if="${menu} == 'GUEST BOOK'"
                  >(current)</span
                ></a
              >
            </li>
            <li
              class="nav-item"
              th:classappend="${menu} == 'CONTACT'? 'active'"
            >
              <a
                class="nav-link px-lg-3 py-3 py-lg-4"
                href="#"
                th:href="@{/contact}"
                >Contact<span class="sr-only" th:if="${menu} == 'CONTACT'"
                  >(current)</span
                ></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/dropdown.js"></script>
  </body>
</html>
