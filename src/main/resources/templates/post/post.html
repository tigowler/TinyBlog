<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      id="mainNav"
      th:replace="fragments/nav :: menu('POST')"
    ></nav>
    <!-- Page Header-->
    <header class="masthead" style="background-color: white">
      <div class="container position-relative px-4 px-lg-5">
        <div class="justify-content-center">
          <div class="post-heading">
            <h1 th:text="${post.title}">
              Man must explore, and this is exploration at its greatest
            </h1>
            <h2 class="subheading" th:text="${post.subtitle}">
              Problems look mighty small from 150 miles up
            </h2>
            <span class="meta" th:text="${post.info}">
              Posted by Start Bootstrap on August 24, 2021
            </span>
          </div>
        </div>
      </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
      <div class="container px-4 px-lg-5">
        <div class="justify-content-center" th:utext="${post.content}"></div>
        <div class="d-flex justify-content-end mb-4">
          <form th:action="@{/post/{id}(id=${post.id})}" th:method="delete">
            <a
              class="btn btn-primary text-uppercase footer-btn"
              href="#!"
              th:href="@{/post/form(id=${post.id})}"
              >EDIT</a
            >
            <button
              type="submit"
              value="delete"
              class="btn btn-danger text-uppercase footer-btn"
            >
              DELETE
            </button>
            <a
              th:href="@{/}"
              type="button"
              class="btn btn-secondary text-uppercase footer-btn"
              >BACK</a
            >
          </form>
        </div>
      </div>
    </article>
    <!-- Footer-->
    <footer class="border-top" th:replace="fragments/footer :: footer"></footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
