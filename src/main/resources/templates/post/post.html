<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
  </head>
  <body id="body-pd">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      id="mainNav"
      th:replace="fragments/nav :: menu('POST')"
    ></nav>
    <!-- Page Header-->
    <header class="masthead" style="background-color: white">
      <div class="container position-relative px-4 px-lg-5">
        <div class="justify-content-center">
          <div class="post-heading">
            <h1 th:text="${post.title}">
              Man must explore, and this is exploration at its greatest
            </h1>
            <h2 class="subheading" th:text="${post.subtitle}">
              Problems look mighty small from 150 miles up
            </h2>
            <span class="meta" th:text="${post.user.username}">
              Posted by Start Bootstrap on August 24, 2021
            </span>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content-->
    <article class="mb-4">
      <div class="container px-4 px-lg-5">
        <div class="justify-content-center" th:utext="${post.content}"></div>
        <div class="d-flex justify-content-end mb-4">
          <a
            class="btn btn-primary text-uppercase footer-btn"
            href="#!"
            th:href="@{/post/form(id=${post.id})}"
            >EDIT</a
          >
          <button
            type="button"
            sec:authorize="hasRole('ROLE_ADMIN')"
            th:onclick="|deletePost(${post.id})|"
            class="btn btn-danger text-uppercase footer-btn"
          >
            DELETE
          </button>
          <a
            th:href="@{${referer}}"
            type="button"
            class="btn btn-secondary text-uppercase footer-btn"
            >BACK</a
          >
        </div>
      </div>
    </article>
    <!-- Footer-->
    <footer class="border-top" th:replace="fragments/footer :: footer"></footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule=""
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/sidebar.js" th:src="@{/js/sidebar.js}"></script>
    <!-- delete post button -->
    <script>
      function deletePost(id) {
        console.log("clicked!");
        //DELETE /api/post/{id}
        $.ajax({
          url: "/api/post/" + id,
          type: "DELETE",
          beforeSend: function (jqXHR, settings) {
            var header = $("meta[name='_csrf_header']").attr("content");
            var token = $("meta[name='_csrf']").attr("content");
            jqXHR.setRequestHeader(header, token);
          },
          success: function (result) {
            window.location.href = "/post/list";
          },
        });
      }
    </script>
  </body>
</html>
