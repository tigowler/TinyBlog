<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog</title>
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="styles.css" th:href="@{/styles.css}" rel="stylesheet" />
    <!-- Toast UI Editor -->
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
  </head>
  <body>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      id="mainNav"
      th:replace="fragments/nav :: menu('CONTACT')"
    ></nav>
    <!-- Page Header-->
    <header class="masthead">
      <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <div class="page-heading">
              <h1>Create Post</h1>
              <span class="subheading"
                >add posts for your blog (‚òûÔæü„ÉÆÔæü)‚òû ‚òú(Ôæü„ÉÆÔæü‚òú)</span
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content-->
    <main class="mb-4">
      <div class="container px-4 px-lg-5">
        <!-- inner nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="navbar-brand" href="#">üêâ</div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown__category"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categories
                  </a>
                  <ul
                    class="dropdown-menu"
                    id="dropdown-menu__category"
                    aria-labelledby="navbarDropdown"
                  >
                    <li><span class="dropdown-item">Back-end</span></li>
                    <li><span class="dropdown-item">Front-end</span></li>
                    <li><span class="dropdown-item">Mobile</span></li>
                  </ul>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown__sort"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Sort by
                  </a>
                  <ul
                    class="dropdown-menu"
                    id="dropdown-menu__sort"
                    aria-labelledby="navbarDropdown"
                  >
                    <li><span class="dropdown-item">2022</span></li>
                    <li><span class="dropdown-item">2021</span></li>
                    <li><span class="dropdown-item">2020</span></li>
                    <li><span class="dropdown-item">2019</span></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="justify-content-center">
          <form id="form" action="#" th:action="@{/post/form}" th:object="${post}" method="post">
            <input type="hidden" th:field="*{id}" />
            <input id="dropdown-category" type="hidden" th:field="*{category}"/>
            <input id="dropdown-year" type="hidden" th:field="*{year}"/>
            <textarea class="no-visibility" id="exampleFormControlTextarea1" th:field="*{content}"></textarea>
            <div id="editor" class="markdownEditor"></div>
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{title}"></input>
            <label for="exampleFormControlInput2" class="form-label">Subtitle</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" th:field="*{subtitle}"></input>
            <label for="exampleFormControlInput3" class="form-label">Info</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" th:field="*{info}"></input>
            <div class="text-right footer-btn">
              <button id="submitBtn" class="btn btn-primary text-uppercase">
              OK
              </button>
              <a th:href="@{/}" type="button" class="btn btn btn-danger text-uppercase">CANCEL</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer-->
    <footer class="border-top">
      <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#!">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#!">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#!">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <div class="small text-center text-muted fst-italic">
              Copyright &copy; Your Website 2021
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js" th:src="@{/js/scripts.js}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <!-- toast JS-->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <!-- <script src="js/toast.js" th:src="@{/js/toast.js}"></script> -->
    <!-- <script src="js/dropdown.js" th:src="@{/js/dropdown.js}"></script> -->
    <script type="text/javascript">
      const Editor = toastui.Editor;
      const editor = new Editor({
        el: document.querySelector("#editor"),
        height: "500px",
        initialEditType: "markdown",
        previewStyle: "vertical",
      });

      const form = document.querySelector("#form");
      const btn = document.querySelector("#submitBtn");
      const area = document.querySelector("#exampleFormControlTextarea1");
      btn.addEventListener('click', ()=>{
        area.value = editor.getHTML();
        form.submit();
      })

      const category_dropdown = document.querySelector("#dropdown-category");
      const year_dropdown = document.querySelector("#dropdown-year");
      const categoryDropDown = document.querySelector("#navbarDropdown__category");
      const sortDropDown = document.querySelector("#navbarDropdown__sort");
      const categoryDropDownItems = document.querySelector(
        "#dropdown-menu__category"
      );
      const sortDropDownItems = document.querySelector("#dropdown-menu__sort");

      categoryDropDownItems.addEventListener("click", (event) => {
        category_dropdown.value=event.target.innerHTML;
        if (event.target.innerHTML == "none") {
          categoryDropDown.innerHTML = "Category";
        } else {
          categoryDropDown.innerHTML = `Category: ${event.target.innerHTML}`;
        }
      });

      sortDropDownItems.addEventListener("click", (event) => {
        year_dropdown.value=event.target.innerHTML;
        if (event.target.innerHTML == "none") {
          sortDropDown.innerHTML = "Sort by";
        } else {
          sortDropDown.innerHTML = `Sort by: ${event.target.innerHTML}`;
        }
      });
    </script>
  </body>
</html>
